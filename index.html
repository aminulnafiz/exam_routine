    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #f8fafc; /* slate-50 */
        }
        .font-bengali {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* Countdown Animations */
        @keyframes number-tick {
          0% { transform: translateY(-10px); opacity: 0; filter: blur(4px); }
          100% { transform: translateY(0); opacity: 1; filter: blur(0); }
        }
        .animate-tick {
          animation: number-tick 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes subtle-pulse {
          0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.05); }
          50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.15); }
        }
        .timer-glow {
          animation: subtle-pulse 4s infinite ease-in-out;
        }
    </style>
